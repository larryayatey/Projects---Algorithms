<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Job</title>
</head>
<body>
    <div class="container">
        <h1 class="col-12 justify-content-center text-center text-primary">Edit Your Job Posting</h1>
        <h2>{{ session['user_name'] }}</h2>
        <a href="/chores">Back</a>
        <a href="/logout">Logout</a>
            <form action="/chores/edit" method="POST">
                <div class="form-row">
                    <input type="hidden" name="id" value="{{chore.id}}">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger fw-bold">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-12 mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" name="title" value="{{chore.location}}">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="date" class="form-label">Date:</label>
                                <input type="date" class="form-control" name="date" value="{{chore.date}}">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <input type="text" class="form-control w-100 p-3" name="description" value="{{chore.description}}">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="location" class="form-label">Location:</label>
                                <input type="text" class="form-control" name="location" value="{{chore.location}}">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
