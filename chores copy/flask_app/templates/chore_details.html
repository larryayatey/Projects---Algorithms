<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>View Job</title>
</head>
<body>
    <a href="/chores">Back</a>
    <a href="/logout">Logout</a>
    <h1>{{chore.title}}</h1>
    <div class="card">
        <div class="card-body">
            <form action="/chores/create" method="POST">
                <div>
                    <p>{{chore.description}}</p>
                    <p>Location:{{chore.location}}</p>
                    <p>Posted By: {{chore.host.first_name}} {{chore.host.last_name}}</p>
                    <p>Posted On: {{chore.date}} </p>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Add to my Jobs</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
